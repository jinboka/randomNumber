<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="randomCreater.css">
    <title>RamdomNumber_Creater</title>
</head>
<body>
    <div class="wrap">
        <div class="content">
        <p class="title">무작위 숫자 생성기</p>
        <P class="title_en"><small> (number creater)</small></P>
        <div class="form" >
            <form class="number_range">
                <p><span class="rangeSpan">범위</span><small class="rangeSmall">(range)</small><input class="rangeInput" type="text" placeholder="1"> ~ <input   type="text" class="rangeInputEnd"  placeholder="you want"> </p>
             <p class="rangeSpanNumber">갯수<small class="rangSpanSmall">(number)</small><input  type="text" class="numberInput" placeholder="number"/><span><input type="submit" class="submit"value="CREATE"></span></p>  

             
            </form>
            <p><input type="button" class="resetButtonInput" value="reset"></p>
         </div> 
        
       
        <div class="radom_content">
            <ol class="number_list">
            </ol>
        </div>
    </div>
    </div>
    <script src="randomCreater.js"></script>
</body>
</html>
